<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style7.css">
</head>
<body>
    <div class="con">
        <img src="./image.png" alt="Profile  Picture">
        <div class="text">
            <p>Username</p>
            <input type="text" class="textbox" name="Username" id="user" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" class="textbox" name="password" id="password" placeholder="Enter Password"><br>
            <button class="btn" type="submit">Login</button><br>
            <input type="checkbox" name="check" id="check">
            <label for="check">Remember me</label>
        </div>
        <div class="footer">
            <button class="cancel" type="reset">Cancel</button>
            <a href="#">Forgot password</a>
        </div>
    </div>
</body>
</html>
